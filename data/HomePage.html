<script src='https://maps.googleapis.com/maps/api/js?key=%GMAPS_KEY%'></script>
<script>
    var geocoder = new google.maps.Geocoder()
    function reverseGeocode() {
      var loc = new google.maps.LatLng( %LAT% , %LNG% )
      geocoder.geocode({ 'location': loc }, function(results, status) {
        if (status === 'OK') { document.getElementById('AddrField').textContent = results[0].formatted_address }})
    }
    window.onload = reverseGeocode
</script>
<h3>Location</h3>
<table style='padding-right: 10px'>
  <tr> <td colspan=2><span id='AddrField'></span></td> </tr>
  <tr> <td>Latitude</td> <td>Longitude</td>  </tr>
  <tr> <td>%LAT%</td> <td>%LNG%</td> </tr>
</table>
<a href='https://www.google.com/maps/?q=%LAT%,%LNG%' target='_BLANK'>
  <i class='fa fa-map-marker' style='color:red'></i> Map It!</a><br>
<hr>
