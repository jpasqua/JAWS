<form class='w3-container' action='/updateJAWSConfig' method='get'>
  <h2>JAWS Settings:</h2>
  <p><label>Description</label><input class='w3-input w3-border w3-margin-bottom' type='text' name='description' value='%DESC%' maxlength='60'></p>
  <p><input name='useMetric' class='w3-check w3-margin-top' type='checkbox' %USE_METRIC%> Use Metric (Celsius)</p>
  <p><label>Blynk API Key</label><input class='w3-input w3-border w3-margin-bottom' type='text' name='blynkAPIKey' value='%BLYNK_KEY%' maxlength='60'></p>
  <p><label>Temperature Correction</label><input class='w3-input w3-border w3-margin-bottom' type='text' name='tempCorrection' value='%TEMP_CORRECT%' maxlength='12'></p>
  <p><label>Humidity Correction</label><input class='w3-input w3-border w3-margin-bottom' type='text' name='humiCorrection' value='%HUMI_CORRECT%' maxlength='12'></p>
  <button class='w3-button w3-block w3-round-large w3-grey w3-section w3-padding' type='submit'>Save</button>
</form>
