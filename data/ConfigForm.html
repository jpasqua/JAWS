<form class='w3-container' action='/updateJAWSConfig' method='get'>
  <h2>JAWS Settings:</h2>
  <div class='w3-row'>
    <label>Description</label>
    <input class='w3-input w3-border' type='text' name='description' value='%DESC%' maxlength='60'>
  </div>
  <div class='w3-row w3-margin-top'>
    <input name='useMetric' class='w3-check' type='checkbox' %USE_METRIC%>Use Metric (Celsius)
  </div>
  <div class='w3-row w3-margin-top'>
    <label>Blynk API Key</label>
    <input class='w3-input w3-border' type='text' name='blynkAPIKey' value='%BLYNK_KEY%' maxlength='60'>
  </div>
  <div class='w3-row w3-margin-top'>
    <label>Temperature Correction</label>
    <input class='w3-input w3-border' type='text' name='tempCorrection' value='%TEMP_CORRECT%' maxlength='12'>
  </div>
  <div class='w3-row'>
    <label>Humidity Correction</label>
    <input class='w3-input w3-border' type='text' name='humiCorrection' value='%HUMI_CORRECT%' maxlength='12'>
  </div>
  <div class='w3-row  w3-margin-top'>
    <label>Chart Temperature Line Color</label>
    <input type="color" name="tempColor" value="%TEMP_CLR%">
  </div>
  <button class='w3-button w3-block w3-round-large w3-grey w3-section w3-padding' type='submit'>Save</button>
</form>
